<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="wrapper container" id="app">
        <h3 class="text-center mt-5 fs-1">
            Товары
        </h3>
        <div class="row mt-5 justify-content-evenly">
            <div v-for="(item, index) in Products" class="col-lg-3">
                <div class="w-100 h-100 shadow rounded-5 overflow-hidden">
                    <img v-bind:src=item.img alt="" class="img-fluid object-fit-cover w-100">
                    <br>
                    <div class="px-3 py-3">
                        <span>{{item.name}}</span>
                        <br>
                        <span>{{item.price}}$</span>
                        <br>
                        <button v-on:click="addItem(item)" class="korzina  btn-dark cursor-pointer btn">
                            добавить в корзину
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <h3 class="text-center mt-5">
            Корзина
        </h3>
        <span class="fs-3 mb-2 d-block">Общее количество товаров: <span class="px-1 py-1 bg-secondary rounded text-white">{{totalProducts}}</span> </span>
        <br>
        <span class="fs-3">Общая сумма товаров:<span class="px-1 py-1 bg-secondary rounded text-white">{{totalPrice}}$</span> </span>
        <table class="table text-center mt-5">
            <tr v-for="(item, index) in basketItems">
                <td>{{index+1}}</td>
                <td>
                    <img v-bind:src=item.img style="width: 50px">
                </td>
                <td>{{item.name}}</td>
                <!-- <td>{{item.quontaty}}</td> -->
                <td>{{item.price}}</td>
                <td><button v-on:click="removeItem(index)" class="btn btn-danger">Remove</button></td>
            </tr>
        </table>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
